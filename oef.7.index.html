    <div id="exercise">

            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation (( like this: {{ }} )) -->
             <p>VueJS is pretty cool - My name is  {{ firstname }}  my age is {{ age }}</p>

             <!-- 2) Output your age, multiplied by 3 -->
             <p>My triple-age is {{ multAge() }}</p>

             <p>My random number is  {{ mathRndmNbr() }}  </p>

             <div>

                 <input type="text" v-bind:value="firstname" v-model="firstname" >
             </div>

         </div>

    <script>

    new Vue ({
        el: '#exercise',
        data: {
            firstname: 'Giuseppe',
            age: 59,
            x: Math.random(),
            finishedLink: '<img style="width:200px;height:200px" src="https://source.unsplash.com/random/201x201"/>',
        },

        methods: {
            sayFirstname: function() {
                return this.firstname;
                return this.age;
            },
            multAge: function() {
                return this.age * 3;
            },
            mathRndmNbr: function() {
                return this.x;
            },
        }

    });

    </script>
