<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

</head>
<body>

<style>
.demo {
  display: inline-block;
  width: 100px;
  height: 100px;
  margin: 10px;
  background-color: gray;
}

.red {
  background-color: red;
}

.green {
  background-color: green;
}

.blue {
  background-color: blue;
}
</style>

    <div id="app">

        <div 
            class="demo" 
            @click="attachRed = !attachRed" 
            :class="divClasses"></div>
        <div class="demo" :class="{red: attachRed}"></div>

        <!-- de volgende 2 regels zijn even goed -->
        
        <!-- <div class="demo" :class="color"></div> -->
        <div class="demo" :class="[color, {red: attachRed}]"></div>
        <hr>
        <input type="text" v-model="color">
        </div>

        <div
            class="demo" 
            @click="attachGreen = !attachGreen" 
            :class="{green: attachGreen}">
        </div>
        <div class="demo" :class="{green: attachGreen}"></div>
        <div class="demo"></div>

        <div
            class="demo" 
            @click="attachBlue = !attachBlue" 
            :class="{blue: attachBlue}">
        </div>
        <div class="demo" :class="{blue: attachBlue}"></div>
        <div class="demo"></div>

    </div>


<script>

    new Vue({
    el: '#app',
    data:{
        attachRed: false,
        attachGreen: false,
        attachBlue: false,
        color: 'green'
    },
        computed: {
            divClasses: function(){
                return{
                red: this.attachRed,
                blue: !this.attachRed
            }
        }
    }
    });

</script>


</body>
</html>
